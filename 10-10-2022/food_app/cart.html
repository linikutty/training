     <script >
        
                
               function display(){
                let list_menus=JSON.parse(localStorage.getItem("cart_item"));
                let element=" ";
                for(let i=0;i<list_menus.length;i++){
                element+='<div class="card mb-3  col-6" ><img src='+list_menus[i].img+'><div class="card-body"><h5 class="card-title"><a href="view.html?id='+list_menus[i].foodName+' "target=_blank">'+list_menus[i].type+'</a></h5><p class="card-text"><small class="text-muted">'+list_menus[i].price+'</small></p><button onclick="remove('+i+');">DELETE</button></div></div>';
                  console.log(list_menus[i].img);          
            }  
            document.getElementById("cart").innerHTML=element;  
            }
             display();
            function remove(i){
            let list_1=JSON.parse(localStorage.getItem("cart_item"));
            list_1.splice(i,1);
            localStorage.setItem("cart_item",JSON.stringify(list_1));
            display();
            }
     </script>
