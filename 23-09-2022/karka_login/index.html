<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karka Login</title>

    <link href="css/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="row m-0">
            <div class="head_left col-6 ">                  <!--head left start here-->
                
                    <div class="card border-0">
                        <div class="card-body">
                        <h5 class="head_h1 card-title">GROWTH Partner for Independent Business</h5>
                        <p class="head_p1 card-text">We Focus on independent Bussiness in Emerging Markets </p>
                        </div>
                        <img src="image/loginimage.png" class="head_img1 card-img-bottom" alt="...">
                    </div>
            </div>                                          <!--head left end here-->
            <div class="head_right col-6">                  <!--head right start here-->
                
                   <div class="card border-0 ">
                        <img src="image/logo_karka.png" class="head_img2 card-img-top" alt="...">
                            <div class="login card-body">
                                <h5 class="head_h2 card-title text-center">Login</h5>
                                <input class="head_mail"type="email" value="Email or phone"/>
                                <input class="head_pass" type="password" value="password"/>
                                <p class="head_rp1 card-text">Forgot Password?</p>
                                <input class="head_button" type="button" value="Sign in"/>
                                <p class="head_rp2 card-text">To Request an Account Just<a href="email us"> email us</a></p>
                            </div>
                    </div>
               
            </div>                                      <!--head left end here-->
        </div>
        
    </header>
</body>
</html>
