<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="text" />
    
    <input id="num2" type="button" value="add" onclick="add()"/>
    <ul id="todoo"></ul>

    <script>
        let list=[];
        function add(){
            let todo=document.getElementById("num1").value;
            list.push(todo);
            display(list);
            console.log(list);
        }
        function display(list_arr){
            let ele=" ";
            for(let i=0;i<list_arr.length;i++){
                ele=ele+"<li>"+list_arr[i]+"</li>";
            }
            document.getElementById('todoo').innerHTML=ele;
        }
        
    </script>
</body>
</html>
