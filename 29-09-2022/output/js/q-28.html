<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q-16</title>
</head>
<body>
    <script>
        function evalNumbers(num1,num2,opp){
                if(opp="add"){
                    console.log(num1+num2);
                }
                else   if(opp="substract"){
                    console.log(num1-num2);
                }
                else if(opp="multiplication")
                {
                    console.log(num1*num2);
                }
                else if(opp="divide"){
                    console.log(num1/num2);
                }
                else if (opp="module"){
                    console.log(num1%num2);
                }
                else{
                    console.log("invalid operation");
                }
        }evalNumbers(2,3,"add");
       
    </script>
</body>
</html>
