        function indDhaysInMont(date,month,year){

        

            if(month<1 && month>12){
                console.log("Invalid Month");
            }
            else if(month==2 && year%4==0){
                console.log("29 days");
            }
            else if(month==2){

            }

                console.log("31 days");

        }
