    <script>
        function findLargest(num1,num2){
            if(num1>num2){
                console.log(num1+ "  is large");
            }
            else if(num1<num2){
                console.log(num2+ " is large");
            }
            else {
                console.log(num1+ " and " +num2+ " are equal");
            }
            

        }findLargest(10,50);
        findLargest(100,50);
        findLargest(50,50);
    </script>
