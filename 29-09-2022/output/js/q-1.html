    <script>
       
       
       function greaterNum(a,b){
          
            if(a>b){
               
                console.log("The greater number of " +a+ " and " +b+ " is " +b);
            }
            else{
              
              console.log("The greater number of  " +a+ " and " +b+ " is " +a);
            }
          
       }
       greaterNum(10,5);
       greaterNum(40,50);

    
    </script>
