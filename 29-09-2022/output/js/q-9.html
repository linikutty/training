<body>
    <script>
        let array = [[1, 0], [0, 4], [5, 0], [7,8], [9,10]];
        let count=0;
        for(let i =0; i<array.length;i++){
            for(let j=0;j<array[i].length;j++){
                if(array[i][j] == 0){
                    count= count +1 ;
                }
            }
        }
        console.log(count);
        
           
    </script>
