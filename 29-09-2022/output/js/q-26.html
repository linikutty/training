    <script>
        function indTriangleType(side1,side2,side3){
            if(side1==side2&&side2==side3&&side3==side1){
                console.log("Equilateral triangle");
            }
            else if(side1==side2||side2==side3)
            {
                console.log("Isosceles triangle");
            }
            else{
                console.log("Scalene triangl");
            }
        }indTriangleType(5,10,8);
        indTriangleType(10,10,10);
        indTriangleType(10,10,9);
    </script>
